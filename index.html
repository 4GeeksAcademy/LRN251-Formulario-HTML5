<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap-CSS-->
    <script src="https://kit.fontawesome.com/3342bd069b.js" crossorigin="anonymous"></script> <!--fontawesome-->
    <link rel="stylesheet" href="Styles.css"> <!--Referencia archivo CSS-->
    <title>Form HTML5</title>
</head>

<body>
    <div class="container mt-5"> <!--Principio Contenedor-->
        <form class="border "> <!--Inicio Formulario-->
            <div class="row">
                <div class="col-12 ">
                    <h1 class="Bg-Grey p-2 ml-3 border rounded">Payment form example </h1>
                </div>
            </div>
            <div class="row justify-content-center mx-4">
                <div class="col-12 alert alert-danger" role="alert">
                    <h4>Some fields are missing</h4>
                </div>
            </div>
            <div class="row justify-content-center mx-3"> <!--Primera Fila Inicio-->
                <div class="col-5">
                    <label for="card" class="form-label"><strong>Card #</strong></label>
                    <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-3">
                    <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000" required>
                </div>

                <div class="col-4">
                    <label for="Amount" class="form-label"><strong>Amount</strong></label>
                    <div class="d-flex align-items-center"><strong>$</strong><input type="number" class="form-control"
                            id="Amount" placeholder="Amount" required></div>
                </div><!--Primera Fila Fin-->
            </div>
            <div class="row my-4 justify-content-center mx-3 "> <!--Segunda Fila Inicio-->
                <div class="col-6">
                    <label for="First-name" class="form-label"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="First-name required">
                </div>
                <div class="col-6">
                    <label for="Last-name" class="form-label"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="Last-name required">
                </div>
            </div> <!--Segunda Fila Fin-->
            <div class="row my-4 justify-content-center mx-3"> <!--Tercera Fila Inicio-->
                <div class="col-6">
                    <label for="City" class="form-label"><strong>City</strong></label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col-2">
                    <label for="State" class="form-label"><strong>State</strong></label>
                    <select name="State" class="form-select">
                        <option value="" selected>Pick a state</option>
                        <option value="Alaska">Alaska </option>
                        <option value="Texas">Texas</option>
                        <option value="	California">California </option>
                        <option value="Montana">Montana</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="Postal-code" class="form-label"><strong>Postal Code</strong></label>
                    <input type="number" class="form-control" id="Postal-code " required>
                </div>
            </div> <!--Tercera Fila Fin-->
            <div class="row my-2 justify-content-between mx-3"> <!--Cuarta Fila Inicio-->
                <div class="col-3">
                    <label for="Credit-card" class="form-label"><strong>We accept:</strong></label>
                    <div class="bg-secondary rounded p-2 Margin-cards">
                        <input class="form-check-input" type="radio" name="CC" value="Master" checked> <i
                            class="fa-brands fa-cc-mastercard fa-2x"></i>
                        <input class="form-check-input" type="radio" name="CC" value="Visa"> <i
                            class="fa-brands fa-cc-visa fa-2x"></i>
                        <input class="form-check-input" type="radio" name="CC" value="Dinner"> <i
                            class="fa-brands fa-cc-diners-club fa-2x"></i>
                        <input class="form-check-input" type="radio" name="CC" value="America"> <i
                            class="fa-brands fa-cc-amex fa-2x"></i>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Textarea1"><strong>Message</strong></label>
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                        <label class="Small-label" for="Textarea2">Add any note here</label>
                    </div>
                </div>
            </div> <!--Cuarta Fila Fin-->
            <div class="row mt-5"> <!--Quinta Fila Inicio-->
                <div class="col-12">
                    <div class="Bg-Grey py-3 d-flex justify-content-end border rounded">
                        <div>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary mx-3">Send</button>
                        </div>
                    </div>
                </div>
            </div> <!--Quinta Fila Fin-->
        </form> <!--Fin Formulario-->
    </div> <!--Fin Contenedor-->

    <!--Bootstrap-Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
